<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.compact.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <!-- font-family: 'Raleway', sans-serif; -->
  </head>

  <body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
      <input type="text" name="amount" placeholder="Quantity">
      <select name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
      </select>
      <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euro</option>
      </select>
      <button type="submit" name="submit">Check</button>

    </form>
  </body>

</html>
